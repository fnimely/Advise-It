<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Advise-It</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/loginStyles.css">
</head>
    <body>
        <header>
            <img src="images/logo.png" alt="logo">
            <a href="/Advise-It/logout"><div><button type="button" class="btn btn-success">Logout</button></div></a>
        </header>
        <div class="container d-flex flex-column">
            <h1 class="text-center">Admin Page</h1>
            <p class="text-center">Student Plans</p>

            <table id="userDisplayTable" class="table table-striped table-bordered px-5 w-75 align-self-center">
                <thead>
                <tr>
                    <th scope="col">Link</th>
                    <th scope="col">Fall</th>
                    <th scope="col">Winter</th>
                    <th scope="col">Spring</th>
                    <th scope="col">Summer</th>
                    <th scope="col">Advisor</th>
                    <th scope="col">Created</th>

                </tr>
                </thead>
                <tbody>
                <repeat group="{{ @studentPlans }}" value="{{ @plan }}">
                    <tr>
                        <td>{{ @plan['token'] }}</td>
                        <td>{{ @plan['fall'] }}</td>
                        <td>{{ @plan['winter'] }}</td>
                        <td>{{ @plan['spring'] }}</td>
                        <td>{{ @plan['summer'] }}</td>
                        <td>{{ @plan['advisor'] }}</td>
                        <td>{{ @plan['time'] }}</td>
                    </tr>
                </repeat>
                </tbody>
            </table>
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script>
            $('#userDisplayTable').DataTable();
        </script>
    </body>
</html>
