<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Advise-It</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/loginStyles.css">
</head>
  <body>
    <header>
      <img src="images/logo.png" alt="logo">
      <div><button type="button" class="btn btn-success">Admin Login</button></div>
    </header>
    <form action="" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="advisorUsr" aria-describedby="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="advisorPass">
      </div>
      <button type="submit" class="btn btn-success">Login</button>
    </form>
  </body>
</html>
