<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule - Advise-It</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/scheduleStyles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <div><button type="button" class="btn btn-success">Admin Login</button></div>
    </header>

    <form action="#" method="post">
        <label for="fall">
            <h1>Fall</h1>
            <textarea id="fall">{{ @textToken }}</textarea>
        </label>

        <label for="winter">
            <h1>Winter</h1>
            <textarea id="winter"></textarea>
        </label>

        <label for="spring">
            <h1>Spring</h1>
            <textarea id="spring"></textarea>
        </label>

        <label for="summer">
            <h1>Summer</h1>
            <textarea name="summer" id="summer"></textarea>
        </label>
        <button type="submit" class="btn btn-success">Save</button>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
