<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule - Advise-It</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/scheduleStyles.css">
</head>
<body>
    <header>
        <img src="../images/logo.png" alt="logo">
        <div><button type="button" class="btn btn-success">Admin Login</button></div>
    </header>

    <check if="{{ isset(@error) }}">
        <true>
            <aside><p>Invalid token, please visit the <a class="text-monospace" href="/Advise-It">home page</a> to create a plan.</p>
            </aside>
        </true>
        <false>
            <form name="planForm" id="planForm" action="" method="post">
<!--                <div>-->
                    <label for="advisor">Advisor:</label>
                    <input type="text" id="advisor" name="advisor" value="{{ @advisor }}" placeholder="Advisor">
<!--                </div>-->

                <label for="fall">
                    <h1>Fall</h1>
                </label>
                <textarea name="fall" id="fall">{{ @fall }}</textarea>

                <label for="winter">
                    <h1>Winter</h1>
                </label>
                <textarea name="winter" id="winter">{{ @winter}}</textarea>

                <label for="spring">
                    <h1>Spring</h1>
                </label>
                <textarea name="spring" id="spring">{{ @spring}}</textarea>

                <label for="summer">
                    <h1>Summer</h1>
                </label>
                <textarea name="summer" id="summer">{{ @summer }}</textarea>

                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </false>
    </check>
    <aside>
        <p class="changeMsg" id="change">New Plan Saved</p>
        <p class="changeMsg" id="noChange">No Changes Made</p>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../scripts/check.js"></script>
</body>
</html>
